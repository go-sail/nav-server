version: "3.1"

services:
  nav-server-admin:
    image: "go-sail/nav-server:${tag}"
    environment:
      - etcdEndpoints=
      - etcdUsername=
      - etcdPassword=
      - etcdConfigFilename=config.nav-server.yaml
      - SUB_CMD=nav-server admin -c config.nav-server.yaml # 启动命令
    volumes:
      - ./logs:/logs
      - ./static:/static
    restart: always
    ports:
      - "2026:2026"
