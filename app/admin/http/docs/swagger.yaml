basePath: /
definitions:
  ack.CommonSyncRemoteAssetAck:
    properties:
      url:
        description: 访问地址
        format: string
        type: string
    required:
    - url
    type: object
  ack.CommonUploadAck:
    properties:
      url:
        description: 访问地址
        format: string
        type: string
    required:
    - url
    type: object
  ack.NavCategory:
    properties:
      icon:
        description: 图标地址
        format: string
        type: string
      identity:
        description: 唯一标识符
        format: string
        type: string
      name:
        description: 名称
        format: string
        type: string
      sites:
        description: 下属站点
        items:
          $ref: '#/definitions/ack.NavSite'
          format: array<object>
        type: array
      sortIndex:
        description: 排序，越小越靠前
        format: number
        type: integer
    required:
    - icon
    - identity
    - name
    - sites
    - sortIndex
    type: object
  ack.NavCategoryDeleteAck:
    type: object
  ack.NavCategoryListAck:
    properties:
      list:
        description: 列表
        items:
          $ref: '#/definitions/ack.NavCategory'
          format: array<object>
        type: array
    required:
    - list
    type: object
  ack.NavCategorySaveAck:
    type: object
  ack.NavCategorySortedAck:
    type: object
  ack.NavListAck:
    properties:
