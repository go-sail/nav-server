        description: 分类唯一标识
        format: string
        type: string
      identities:
        description: 站点唯一标识列表
        items:
          format: array<string>
          type: string
        type: array
    required:
    - categoryIdentity
    - identities
    type: object
  req.UserLoginReq:
    properties:
      password:
        description: 密码
        format: string
        type: string
      username:
        description: 用户名
        format: string
        type: string
    required:
    - password
    - username
    type: object
  req.UserLogoutReq:
    type: object
info:
  contact:
    email: support@go-sail.dev
    name: Go-Sail
    url: https://nav.go-sail.dev
  description: This is an API documentation of nav-server module.
  termsOfService: https://nav.go-sail.dev
  title: admin - <nav-server>
  version: "1.0"
paths:
  /apis/common/sync-remote-asset:
    post:
      consumes:
      - application/json
      description: 同步远端资源
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 操作类型
        enum:
        - category
        - site
        format: string
        in: formData
        name: action
        required: true
        type: string
      - description: 远端资源地址
        format: string
        in: formData
        name: url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ack.CommonSyncRemoteAssetAck'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Error400'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Error500'
      security:
      - ApiKeyAuth: []
      summary: apis/common/sync-remote-asset - 同步远端资源
      tags:
      - common - 通用模块
  /apis/common/upload:
    put:
      consumes:
      - multipart/form-data
      description: 上传文件
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 文件
        in: formData
        name: file
        required: true
        type: file
      - description: 操作类型
        enum:
        - category
        - site
        format: string
        in: formData
        name: action
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ack.CommonUploadAck'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Error400'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Error500'
      security:
      - ApiKeyAuth: []
      summary: apis/common/upload - 上传文件
      tags:
      - common - 通用模块
