        description: 访问令牌
        format: string
        type: string
    required:
    - token
    type: object
  ack.UserLogoutAck:
    type: object
  dto.Error400:
    properties:
      code:
        description: |-
          错误码
          in: body
          required: true
        example: 100000
        format: int
        type: integer
      data:
        description: |-
          业务数据
          in: body
          required: true
        format: object|array|string
      message:
        description: |-
          提示信息
          in: body
          required: true
        example: Bad request parameters
        format: string
        type: string
      requestId:
        description: |-
          请求id
          in: body
          required: false
        example: 5686efa5-c747-4f63-8657-e6052f8181a9
        format: string
        type: string
      success:
        description: |-
          是否成功
          in: body
          required: true
        example: false
        format: bool
        type: boolean
      ts:
        description: |-
          服务器时间(毫秒时间戳)
          in: body
          required: true
        example: 1670899688591
        format: int64
        type: integer
    required:
    - code
    - data
    - message
    - requestId
    - success
    - ts
    type: object
  dto.Error500:
    properties:
      code:
        description: |-
          错误码
          in: body
          required: true
        example: 999999
        format: int
        type: integer
      data:
        description: |-
          业务数据
          in: body
          required: true
        format: object|array|string
      message:
        description: |-
          提示信息
          in: body
          required: true
        example: Internal server error
        format: string
        type: string
      requestId:
        description: |-
          请求id
          in: body
          required: false
        example: 5686efa5-c747-4f63-8657-e6052f8181a9
        format: string
        type: string
      success:
        description: |-
          是否成功
          in: body
          required: true
        example: false
        format: bool
        type: boolean
      ts:
        description: |-
          服务器时间(毫秒时间戳)
          in: body
          required: true
        example: 1670899688591
        format: int64
        type: integer
    required:
    - code
    - data
    - message
    - requestId
    - success
    - ts
    type: object
  req.NavCategorySaveReq:
    properties:
      icon:
        description: 图标地址
        format: string
        maxLength: 1024
        type: string
      identity:
        description: 唯一标识符（为空则表示创建）
        format: string
        type: string
      name:
        description: 名称
        format: string
        maxLength: 255
        type: string
    required:
    - icon
    - name
    type: object
  req.NavCategorySortedReq:
    properties:
      identities:
        description: 分类唯一标识列表
        items:
          format: array<string>
          type: string
        type: array
    required:
    - identities
    type: object
  req.NavSiteSaveReq:
    properties:
      categoryIdentity:
        description: 分类唯一标识
        format: string
        type: string
      description:
        description: 描述
        format: string
        maxLength: 255
        type: string
      icon:
        description: 图标地址
        format: string
        maxLength: 1024
        type: string
      identity:
        description: 唯一标识符（为空则表示创建）
        format: string
        type: string
      name:
        description: 名称
        format: string
        maxLength: 255
        type: string
      url:
        description: 地址
        format: string
        maxLength: 255
        type: string
    required:
    - categoryIdentity
    - description
    - icon
    - name
    - url
    type: object
  req.NavSiteSortedReq:
    properties:
