    - identity
    - name
    - sortIndex
    - url
    type: object
  ack.NavSiteDeleteAck:
    type: object
  ack.NavSiteListAck:
    properties:
      list:
        description: 列表
        items:
          $ref: '#/definitions/ack.NavSite'
          format: array<object>
        type: array
    required:
    - list
    type: object
  ack.NavSiteSaveAck:
    type: object
  ack.NavSiteSortedAck:
    type: object
  ack.UserLoginAck:
    properties:
