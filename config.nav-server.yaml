app_name: nav-server-admin
timezone: Asia/Shanghai
debug: true
logger_conf:
  console_output: false
  env: dev
  level: warn
  filename: logs/nav-server-admin.log
  modules:
    - "schedule"
  max_size: 100
  max_backups: 10
  compress: true
  exporter:
    provider: "" # <- 暂时禁用
    redis:
      list_key: "nav-server-admin:logger"
      conn_conf:
        endpoint:
          host: 127.0.0.1
          port: 6399
          username: ""
          password: "fake"
        database: 10
        ssl_enable: true
      cluster_conn_conf:
        ssl_enable: false
        endpoints:
          - host: 127.0.0.1
            port: 6379
            username: ""
            password: ""
          - host: 127.0.0.1
            port: 6380
            username: ""
            password: ""

db_conf:
  enable: true
  driver_name: mysql
  auto_migrate: true
  log_level: warn
  connection_pool:
    max_open_conn_count: 20
    max_idle_conn_count: 10
    conn_max_life_time_minutes: 30
    conn_max_idle_time_minutes: 10
  mysql:
    read:
      host: 127.0.0.1
      port: 3308
      username: root
      password: root
      database: nav_server
      charset: utf8mb4
      parseTime: true
      loc: Local
    write:
      host: 127.0.0.1
      port: 3308
      username: root
      password: root
      database: nav_server
      charset: utf8mb4
      parseTime: true
      loc: Local

redis_conf:
  enable: true
  ssl_enable: false
  endpoint:
    host: "127.0.0.1"
    port: 6399
    username: ""
    password: "fake"
  database: 0

redis_cluster_conf:
  enable: false
  ssl_enable: false
  endpoints:
    - host: 127.0.0.1
      port: 6379
      username: ""
      password: ""
    - host: 127.0.0.1
      port: 6380
      username: ""
      password: ""
    - host: 127.0.0.1
      port: 6381
      username: ""
      password: ""
    - host: 127.0.0.1
      port: 6382
      username: ""
      password: ""
    - host: 127.0.0.1
      port: 6383
      username: ""
      password: ""
    - host: 127.0.0.1
      port: 6384
      username: ""
      password: ""
    - host: 127.0.0.1
      port: 6385
      username: ""
      password: ""
    - host: 127.0.0.1
      port: 6386
      username: ""
      password: ""

http_conf:
  debug: true
  addr: :2026
  swagger_conf:
    enable: true
    redoc_ui_path: "app/admin/http/docs/apidoc.html"
    json_path: "app/admin/http/docs/swagger.json"
    favicon_path: "static/go-sail-logo.png"
  prometheus_conf:
    enable: false
    addr: :2027
    access_path: "/metrics"

jwt_conf:
  enable: true
  algorithm: RS256
  token_issuer: "Go-Sail"
  public_key: 
  private_key: 

nav_conf:
  repeat_login: false
  icon_path: "static/icons"
  icon_endpoint: "http://127.0.0.1:2026"
  init_user:
    username: "go-sail"
    password: "nav.go-sail.dev"